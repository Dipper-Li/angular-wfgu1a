<div class="row">
    <div class="col-lg-3">
        <app-product [product]="product" [showBtn]="false"></app-product>
    </div>
    <div class="col-lg-9">
        <div class="row" *ngIf='!product.plan.isDiy'>
            <div class="col-lg-3" style="margin-top:9px">
                <span>Contract Period</span>
            </div>
            <div>
                <p-dropdown [(ngModel)]="contractPeriod" [options]="contractPeriodList" [style]="{'width':'400px'}">
                </p-dropdown>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-lg-3" style="margin-top:9px">
                <span>Internal Storage</span>
            </div>
            <div>
                <p-dropdown [(ngModel)]="internalStorage" [options]="internalStorageList" [style]="{'width':'400px'}">
                </p-dropdown>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-lg-3" style="margin-top:9px">
                <span>Color</span>
            </div>
            <div>
                <p-dropdown [(ngModel)]="color" [options]="colorList" [style]="{'width':'400px'}"></p-dropdown>
            </div>
        </div>
        <ng-container *ngIf='product.plan.isDiy'>
            <br>
            <div class="row">
                <div class="col-lg-3" style="margin-top:9px">
                    <span>Contract Period</span>
                </div>
                <div class="col-lg-9">
                        <mat-slider
                        thumbLabel
                        tickInterval="1000"
                        min="1"
                        max="100000"></mat-slider>
                        <p-slider [style]="{'width':'14em'}"></p-slider>
                </div>
            </div>
        </ng-container>
        <div class="row">
            <br>
            <div class="col-lg-12" style="margin-top:9px">
                <img [src]="pic.point" width="20px" height="20px" />114.9 Clubpoints wiil be earned
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-lg-9" style="margin-top:9px">
            </div>
            <div class="col-lg-3" style="margin-top:9px">
                <button class="btn btn-default" mat-button [mat-dialog-close]="product" (click)="updateProduct()"
                    cdkFocusInitial>Add to Cart</button>
            </div>
        </div>
    </div>
</div>
