<div class="panel-body">
    <div class='row' [hidden]="this.isvas=='Y'">
        <div class='col-lg-2 col-md-3 col-xs-3'>
            <label class="radio-inline">
                <input type="radio" name="useage" value="option1" checked> Individual
            </label>
        </div>
        <div class='col-lg-2 col-md-3 col-xs-3'>
            <label class="radio-inline">
                <input type="radio" name="useage" value="option2"> Commercial
            </label>
        </div>
    </div>
   
    <div class='row' [hidden]="this.isvas=='Y'">
        <br>
        <div class='col-lg-4'>
            <div class="text-muted">Product Line</div>
            <select class="form-control" style="width: 40%;display: inline;">
                <option>Mobile</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
            </select>
            <button class="btn" style="margin-top: -3.5px;margin-left: 3px" disabled>
                Rollout Address
            </button>
        </div>
    </div>
    
    <div class='row' [hidden]="this.isvas=='Y'">
            <br>
        <div class='col-lg-2 col-md-3 col-xs-3'>
            <label class="radio-inline">
                <input name="career" type="radio" name="use" value="option1" checked> Staff
            </label>
        </div>
        <div class='col-lg-2 col-md-3 col-xs-3'>
            <label class="radio-inline">
                <input name="career" type="radio" name="use" value="option2"> Domestic Helper
            </label>
        </div>
        <div class='col-lg-2 col-md-3 col-xs-3'>
            <label class="radio-inline">
                <input  name="career"type="radio" name="use" value="option2"> Age 11-17 Student
            </label>
        </div>
    </div>
    <br>
    <div class='row'>
        <div class='col-lg-2 col-md-3 col-xs-3'>
            Recommendation
            <app-bubble text="1"></app-bubble>
        </div>
    </div>
    <br><br>
    <div class='row'>
        <div class='col-lg-2 col-md-3 col-sm-3 col-xs-3'>
            <app-product [product]="product" (addToCart)="addToCart($event)"></app-product>
        </div>
        <div class='col-lg-2 col-md-3 col-sm-3 col-xs-3'>
            <app-product [product]="product" (addToCart)="addToCart($event)"></app-product>
        </div>
    </div>
    <!-- <div class='row'>
        <div class='col-lg-2 col-md-3 col-xs-3'>
            Filter By
        </div>
    </div>
    <br> -->
    <div class='row'>
        <div class='col-lg-2 col-md-3 col-xs-3' style="width:225px">
            <app-filter-menu (search)="search($event)" [categories]="categories"></app-filter-menu>
        </div>
        <div>
            <div class='col-lg-2 col-md-3 col-xs-3'>
               <app-product [product]="product" (addToCart)="addToCart($event)"></app-product>
            </div>
            <div class='col-lg-2 col-md-3 col-xs-3'>
               <app-product [product]="product" (addToCart)="addToCart($event)"></app-product>
            </div>
            <div class='col-lg-2 col-md-3 col-xs-3'>
               <app-product [product]="product" (addToCart)="addToCart($event)"></app-product>
            </div>
        </div>

    </div>
    <br>
    <div class='row'>
        <div class='col-lg-12'>
            <p>Clubpoint in this account: <img [src]="pic.point" width="20px" height="20px" /> 391 -
                Clubpoint burned in this order: <img [src]="pic.point" width="20px" height="20px" /> 0 +
                Clubpoint earned in this order: 0
            </p>
        </div>
    </div>
    <div class='row'>
        <div class='col-lg-12'>
            <p>Available Clubpoint: <img [src]="pic.point" width="20px" height="20px" /> 391</p>
        </div>
    </div>
    <div class="row">

        <mat-tab-group>
            <mat-tab>
                <ng-template mat-tab-label>
                    Reward can choose
                    <app-bubble text="1"></app-bubble>
                </ng-template>
                <ng-container>
                    <div class='col-lg-2 col-md-3 col-xs-3'>
                        <br>
                       <app-product [product]="product" (addToCart)="addToCart($event)"></app-product>
                    </div>
                    <div class='col-lg-2 col-md-3 col-xs-3'>
                        <br>
                       <app-product [product]="product" (addToCart)="addToCart($event)"></app-product>
                    </div>
                    <div class='col-lg-2 col-md-3 col-xs-3'>
                        <br>
                       <app-product [product]="product" (addToCart)="addToCart($event)"></app-product>
                    </div>
                </ng-container>
            </mat-tab>
            <mat-tab>
                <ng-template mat-tab-label>
                    Earning <img [src]="pic.point" width="20px" height="20px" />109 more can choose
                    <app-bubble text="12"></app-bubble>
                </ng-template>
            </mat-tab>
            <mat-tab>
                <ng-template mat-tab-label>
                    Earning <img [src]="pic.point" width="20px" height="20px" />509 more can choose
                    <app-bubble text="34"></app-bubble>
                </ng-template>
            </mat-tab>
        </mat-tab-group>
    </div>
    <div class="row" [hidden]="this.isvas!='Y'">
            <div class='col-lg-12' style="text-align: end">
        <button class="btn btn-primary" (click)="close()">Close</button>
        <div class='col-lg-12'>
    </div>
</div>
